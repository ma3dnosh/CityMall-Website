<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Leasing | Book a Unit</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="logo"><p>CityMall</p></div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li><a class="nav-link" href="index.html#listings">القائمة</a></li>
        <li><a class="nav-link" href="index.html#mall-map">الخريطة</a></li>
        
      </ul>
    </nav>
  </header>

  <section id="contact" class="container contact-section page-contact">
    <div class="contact-wrapper">
      <div class="contact-info">
        <h2>Start Your Lease</h2>
        <p>Fill out the form below to schedule a viewing.</p>

        <div class="info-item">
          <strong>Leasing Office:</strong><br />
          +218910174172
        </div>
        <div class="info-item">
          <strong>Email:</strong><br />
          CityMall2025@gmail.com
        </div>
      </div>

      <div class="contact-form-container">
        <form id="leaseForm" action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="John Doe" />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="CityMall@gmail.com" />
          </div>

          <div class="form-group">
            <label for="interest">Interested In (Unit #)</label>
            <input type="text" id="interest" readonly placeholder="e.g. Unit 101" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="I am interested in..."></textarea>
          </div>

          <button type="submit" class="btn-primary btn-block">Send Inquiry</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CityMall Group. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
